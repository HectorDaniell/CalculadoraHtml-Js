<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/CalculadoraHtml/calculadora.css">
</head>
<body>
    <h1>CALCULADORA</h1>
    <section >

            <div class="formC">

                <div class="operandos"> 
                    <label for="op1">Operando 1</label>
                    <input type="text" name="op1" id="op1" placeholder="Introduce solo numeros">
                 </div>

                <div class="operandos">
                    <label for="op2">Operando 2</label>
                    <input type="text" name="op2" id="op2" placeholder="Introduce solo numeros">
                </div>

                <div class="botones">
        
                    <input type="submit" id="+" value="+" class="butt">
                    <input type="submit" id="-" value="-" class="butt">
                    <input type="submit" id="x" value="x" class="butt">
                    <input type="submit" id="/" value="/" class="butt">

                </div>
            </div> 
        <p id="resultado"></p>
    </section>
    <script src="/CalculadoraHtml/calculadora.js"></script>
</body>
</html>
